<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module">
    // import {generateBoardingPass} from './boardingpass.js';

    const API_URL = 'https://mars.nasa.gov';
    getSingleCertificateAPI(67760562907)
    //Call to the API that reutrns a single boarding pass
    function getSingleCertificateAPI(cert_id) {
        axios.get(`${API_URL}/syn-mars/certificates/` + cert_id)
            .then((r) => {
                var payload = r.data.payload
                var ticketID = document.getElementById('ticketID')
                var ticketNameFirst = document.getElementById('ticketNameFirst')
                var ticketNameLast = document.getElementById('ticketNameLast')
                var mission = payload.mission
                if(mission === 'mars-future'){
                    ticketID.innerHTML += 'M2M2' + payload.cert_id
                    ticketNameFirst.innerHTML += payload.first_name.toUpperCase()
                    ticketNameLast.innerHTML += payload.last_name.toUpperCase()
                }

                else{
                    var main = document.querySelector('#containerMain')
                    var error = '<p class="error">Certificate not found.</p>'
                    main.innerHTML = main.innerHTML += error
                }
                
                // generateBoardingPass()
                
            })
            .catch((e) => {
               var main = document.querySelector('#containerMain')
               var error = '<p class="error">Certificate not found.</p>'
               main.innerHTML = main.innerHTML += error

            })
    }
</script>
